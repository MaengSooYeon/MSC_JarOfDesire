<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>시작화면</title>
    <link rel="stylesheet" type="text/css" href="css/start.css">
    <script src="js/howplay.js"></script>               <!-- 게임설명 js 파일 -->
    <script src="js/sound.js"></script>                 <!-- 아이템 선택시 효과음을 발생시키는 js 파일 -->
    <script src="https://code.jquery.com/jquery-latest.js"></script>
</head>
    <body>
        <!-- select item audio -->
        <audio id="bubble" src="audio/select_sound.mp3"></audio>

        <div class="wrap">
            <div class="container">
                <div class="container_box">
                    <a onclick="ShowPopup(); select_sound()">
                        <img src="image/icon/game_report.png" width="220" height="110" class="import_button">
                    </a>
                    <a href="story.html">
                        <img src="image/icon/game_start.png" width="230" height="68" class="start_button">
                    </a>
                    <div onclick="location.href='virus_description.html'">
                        <img src="image/icon/virus_import.png" width="237" height="65" class="virus_button">
                    </div>
                </div>
                <img src="image/screen/main.png" style="width: 960px; height: 480px;">
            </div>
        </div>
        <div class="modal" id="popup">
            <div class="modal-content-play">
                <img src="image/icon/close.png" width="20" height="20" style="clear: both; margin-right:30px; margin-top:20px" align="right" onclick="HidePouup()">
                <br>선반에 올려진 <img src="image/icon/modal icon.png" style="width: 35px; height: 52px;"> 들을 3개 클릭해 바이러스를 조합합니다.
                <br>그리고 리셋 버튼을 눌러 포션을 다시 조합할 수 있습니다!
                <br>🦠즐거운 게임하세요🦠
            </div>
        </div>
    </body>
</html>
