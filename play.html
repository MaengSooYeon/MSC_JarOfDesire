        <!--
        1) 이미지마다 위치 잡아주기 (포션, 항아리, 두루마리, 보따리)    clear
        2) 영어로 두루마리 위에는 How to Play / 보따리 위에는 RESET 적어놓기    clear
        3) 포션 클릭하면 항아리 바로 위에 pour한 포션 띄우기(각 색에 맞게 만약 yellow 포션을 눌렀다! -> yellow 포션 pour 보여줌) clear
        4) 3번 기능과 동시에 오른쪽 위에 현재 포션 현황을 보여주기(사용한 포션)
        5) 포션을 3개 클릭하면 더 이상 클릭 못하게 막기(이벤트 막기)
        6) count 값이 들어오면(0이아니면) 항아리 바꾸기     clear
        7) 현재 포션 현황에 있는 포션을 카운트를 매겨 카운트를 조합해 결과창 나오게 하기(팝업으로)
        8) 리셋버튼 누르면 포션현황, 항아리, 카운트 초기화!
        9) 포션 클릭하면 status 포션을 보여주는데 one two three를 나눠서 보여줘야됨
            -> one에 포션이 있으면(이미지가 있으면) two에 표시를 하는 조건문을 만들어야....
        -->
