        <div class="cauldron">
            <img id=cauldron src="image/icon/Cauldron.png" style="width: 540px; height: 300px;">

            <img id=cauldron_change src="image/icon/Cauldron_change.png"

            <br>그리고 리셋 버튼을 눌러 포션을 다시 조합할 수 있습니다!
